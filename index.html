<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>SMRDÍTIPRDEL</title>
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
  color:rgb(25, 188, 25);
  font-family:muj font; src:url(files/ERODED PERSONAL USE.ttf)
  text-align:center;
}
#countdown { font-size:400px; }

  padding:10px;

<body>

<div id="login">
  <h2>PASSWORD</h2>
  <input type="password" id="password">
  <button onclick="checkPassword()">ENTER</button>
</div>

<div id="content" style="display:none;">
  <h1>WE KNOW WHAT YOU HAVE DONE...</h1>
  <div id="countdown"></div>
</div>

<script>
var correctPassword = "NEZNAMSTOPNEZNAMMIRU"; 

function checkPassword() {
  var entered = document.getElementById("password").value;
  if (entered === correctPassword) {
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
    startCountdown();
  } else {
    alert("TRY HARDER");
  }
}

function startCountdown() {
  var targetDate = new Date("March 7, 2026 18:00:00").getTime();

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = targetDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " dní " + hours + " h " + minutes + " m " + seconds + " s ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "DEAR JAN MIKOŠKA, 
        WE HAVE RECIEVED AN ANONYMOUS MESSAGE ABOUT YOU BREAKING THE LAW. 
        THE GOVERMENT HAS DECIDED YOU NEED TO BE SEVERELY PUNISHED, IN ORDER TO BEHAVE BETTER AS AN ADULT.
        REMEMBER! BEING A CHILD IS A PRIVILEGE
        DONT TRY TO RUN, WE WILL FIND YOU WHEREVER YOU ARE"
          
      PS:Violence is not the key";
    }
  }, 1000);
}
</script>
