<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>SMRDITIPRDEL</title>
<style>
body {
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
  color:rgb(25, 188, 25);
  text-align:center;
}
#countdown { font-size:80px; }
input, button {
  padding:10px;
  font-size:16px;
}
</style>
</head>
<body>
<div id="login">
  <h2>PASSWORD</h2>
  <input type="password" id="password">
  <button onclick="checkPassword()">ENTER</button>
</div>
<div id="content" style="display:none;">
  <h1>WE KNOW WHAT YOU HAVE DONE...</h1>
  <div id="countdown"></div>
</div>
<script>
var correctPassword = "09042022";
function checkPassword() {
  var entered = document.getElementById("password").value;
  if (entered == correctPassword) {
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
    startCountdown();
  } else {
    alert("TRY HARDER");
  }
}
function startCountdown() {
  var targetDate = new Date("March 7, 2026 18:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = targetDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds + " s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "DEAR JAN MIKOSKA, WE HAVE RECIEVED AN ANONYMOUS MESSAGE ABOUT YOU BREAKING THE LAW."; 
    }
  }, 1000);
}
</script>
</body>
</html>
